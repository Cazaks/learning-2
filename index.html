<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <h1>Sign in</h1>
      <p id="desc">with <span>MyAzur</span></p>

      <form>
        <!-- email -->
        <div class="input__container">
          <label for="www">Email address</label>
          <input type="email" id="www" placeholder="johndoe@gmail.com" />
        </div>

        <br />

        <!-- password -->
        <div class="input__container">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>

        <br />
        <!-- forgot password -->
        <a href="#box" id="forgot-password">Forgot the password?</a>

        <!-- continue -->
        <input type="submit" value="Continue" />
      </form>

      <p>
        To continue, Sita Software will share your name, email address, language
        preference and picture of your profile with the Website app
      </p>
      <div id="sign-up">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <div class="triangle-down" id=""></div>
      </div>

      <!-- <div class="sign-up">  
</div> 
<div id="triangle-down"></div> -->
    </div>
  </body>
</html>
